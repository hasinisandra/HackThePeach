<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bucket List Setup</title>
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  <h1>🌎 Before the World Ends: Bucket List 🌵</h1>

  <form id="setup-form">
    <label for="timer">How much time do you have? (in minutes)</label><br>
    <input type="number" id="timer" name="timer" min="1" required><br><br>

    <label>Enter 5-10 Bucket List Items:</label><br>
    <div id="bucket-list-items">
      <input type="text" name="item" required><br>
      <input type="text" name="item" required><br>
      <input type="text" name="item" required><br>
      <input type="text" name="item" required><br>
      <input type="text" name="item" required><br>
    </div><br>

    <button type="button" id="add-item">Add Item</button><br><br>

    <button type="submit">Start Adventure</button>
  </form>

  <script src="static/js/index.js"></script>
</body>
</html>
