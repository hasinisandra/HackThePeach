<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of the World Bucket List</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landing">
        <h1>End of the World Bucket List</h1>
        <form id="bucketForm">
            <div id="inputs">
                <input type="text" placeholder="Bucket List Item 1" required>
                <input type="text" placeholder="Bucket List Item 2" required>
                <input type="text" placeholder="Bucket List Item 3" required>
                <input type="text" placeholder="Bucket List Item 4" required>
                <input type="text" placeholder="Bucket List Item 5" required>
            </div>
            <label for="timeLimit">Time (in minutes):</label>
            <input type="number" id="timeLimit" min="1" required>
            <button type="submit">Start Game</button>
        </form>
    </div>

    <!-- Game Page -->
    <div id="game" style="display: none;">
        <h2>Complete Your Bucket List Before the World Ends!</h2>
        <div id="timer"></div>
        <div id="bucketList"></div>
        <div id="polaroidString"></div>
        <canvas id="zombieCanvas"></canvas>
    </div>

    <!-- Minigame Popup -->
    <div id="minigameModal" style="display: none;">
        <h2>üßü‚Äç‚ôÇÔ∏è Shoot the Zombie!</h2>
        <div id="minigameArea">
            <img id="zombieTarget" src="static/images/zombie.png" alt="Zombie" />
        </div>
        <p>Click the zombie before it escapes!</p>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
