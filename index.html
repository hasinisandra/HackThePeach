<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save the World: Bucket List</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<!-- Landing Page -->
<section id="landing">
  <h1>ðŸŒŽ Save the World: Bucket List Challenge ðŸŒµ</h1>
  <form id="bucketForm">
    <div id="inputs">
      <input type="text" placeholder="Bucket List Item 1" required>
      <input type="text" placeholder="Bucket List Item 2" required>
      <input type="text" placeholder="Bucket List Item 3" required>
    </div>
    <button type="button" id="addItem">+ Add Another Item</button><br><br>

  </form>
</section>

<!-- Game Section -->
<section id="game" style="display: none;">
  <div id="timer"></div>
  <div id="bucketList"></div>
  <canvas id="zombieCanvas"></canvas>
  <div id="polaroidString"></div>
</section>

<script src="static/js/app.js"></script>
</body>
</html>
