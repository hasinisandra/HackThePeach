<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save the World: Bucket List</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<!-- Main Background Overlay -->
<div class="overlay"></div>

<!-- Landing Page -->
<section id="landing" class="centered">
  <h1>ğŸŒ Save the World: Bucket List Challenge ğŸŒµ</h1>
  <form id="bucketForm">
    <div id="inputs">
      <input type="text" placeholder="Bucket List Item 1" required>
      <input type="text" placeholder="Bucket List Item 2" required>
      <input type="text" placeholder="Bucket List Item 3" required>
    </div>
    <button type="button" id="addItem" class="btn">+ Add Another Item</button><br><br>

  </form>
</section>

<!-- Game Section -->
<section id="game" style="display: none;">
  <div id="timer"></div>
  <div id="bucketList"></div>
  <div id="polaroidString"></div>
  <canvas id="zombieCanvas"></canvas>
  <!-- Minigame Modal -->
<div id="minigameModal" style="display:none;">

</div>

</section>

<script src="static/js/app.js"></script>
</body>
</html>
