<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bucket List Tracker</title>
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  <div id="timer"></div>

  <div id="bucket-list">
    <ul id="list">
      <!-- Dynamically filled -->
    </ul>
  </div>

  <canvas id="threejs-canvas"></canvas> <!-- for zombies and butterflies later -->

  <div id="polaroid-line">
    <!-- Empty polaroids filled later -->
  </div>

  <input type="file" id="file-input" style="display:none" accept="image/*">

  <script src="static/js/tracker.js"></script>
</body>
</html>
